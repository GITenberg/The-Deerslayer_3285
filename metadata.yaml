description: "The Deerslayer, or The First Warpath (1841) was the last of James Fenimore\
  \ Cooper's Leatherstocking Tales to be written. Its 1740-1745 time period makes\
  \ it the first installment chronologically and in the lifetime of the hero of the\
  \ Leatherstocking tales, Natty Bumppo. The novel's setting on Otsego Lake in central,\
  \ upstate New York, is the same as that of The Pioneers, the first of the Leatherstocking\
  \ Tales to be published (1823). The Deerslayer is considered to be the prequel to\
  \ the rest of the series. Fenimore Cooper begins his work by relating the astonishing\
  \ advance of civilization in New York State, which is the setting of four of his\
  \ five Leatherstocking Tales.\n From Wikipedia (CC BY-SA)."
